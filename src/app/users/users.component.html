<mat-toolbar>
  User List
  <span class="spacer"></span>
  <input matInput [formControl]="searchControl" placeholder="Search by ID" class="search-input">
</mat-toolbar>

<div *ngIf="userFound; else userNotFound" class="user-list">
  <mat-card *ngFor="let user of users" (click)="gotoDetails(user.id)">
    <mat-card-header>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="user.avatar" alt="Photo of {{ user.first_name }}">
  </mat-card>
</div>

<ng-template #userNotFound>
  <div class="user-not-found">
    <h2>User not found</h2>
  </div>
</ng-template>

<mat-paginator class="mat-paginator" [length]="totalUsers" [pageSize]="pageSize" (page)="changePage($event)">
</mat-paginator>
